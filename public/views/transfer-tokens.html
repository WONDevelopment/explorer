
<div class="table-scrollable">
    <table class="table table-condensed">
        <thead>
            <tr>
                <th> TxHash </th>
                <th> Age </th>
                <th> Block </th>
                <th> From </th>
                <th> To </th>
                <th style="text-align:right"> Amount </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="t in transfer_tokens track by $index">
                <td class="truncate-txhash"> <a href="/tx/{{t.txHash}}">{{t.txHash}}</a> </td>
                <td>{{t.timestamp | timeDuration}} ago</td>
                <td> <a href="/block/{{t.blockNumber}}">{{t.blockNumber}}</a> </td>
                <td class="truncate-addrhash"> <a href="/addr/{{t.from}}">{{t.from}}</a> </td>
                <td class="truncate-addrhash"> <a href="/addr/{{t.to}}">{{t.to}}</a> </td>
                <td style="text-align:right"> {{t.amount | valuePrecision}} </td>
                <!--<td style="text-align:center"><span class="label label-sm label-info"> Transfer </span></td>-->
            </tr>
        </tbody>
    </table>
    <ul class="pager">
        <li class="previous {{hideDirection(false)}}">
            <a ng-click="getTransferTokens(false)"> ← Prev </a>
        </li>
        <li class="next {{hideDirection(true)}}">
            <a ng-click="getTransferTokens(true)"> Next → </a>
        </li>
    </ul>
</div>
